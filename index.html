<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <p id="input"></p>
            <p id="output"></p>
        </div>
        <div id="btns-cont">
            <div id="nums">
                <button id="num-1" class="num-btn">1</button>
                <button id="num-2" class="num-btn">2</button>
                <button id="num-3" class="num-btn">3</button>
                <button id="num-4" class="num-btn">4</button>
                <button id="num-5" class="num-btn">5</button>
                <button id="num-6" class="num-btn">6</button>
                <button id="num-7" class="num-btn">7</button>
                <button id="num-8" class="num-btn">8</button>
                <button id="num-9" class="num-btn">9</button>
                <button id="pi">π</button>
                <button id="num-0" class="num-btn">0</button>
                <button id="dot" class="num-btn">.</button>
            </div>
            <div id="controls">
                <button id="clr-all">AC</button>
                <button id="clr-last">CE</button>
                <button id="add" class="calc-btn">+</button>
                <button id="subtract" class="calc-btn">-</button>
                <button id="multiply" class="calc-btn">×</button>
                <button id="divide" class="calc-btn">÷</button>
                <button id="convert">+/-</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

</body>
</html>
