<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <p id="input"></p>
            <p id="output"></p>
        </div>
        <div id="btns-cont">
            <div id="nums">
                <button id="num-1" class="num-btn btn">1</button>
                <button id="num-2" class="num-btn btn">2</button>
                <button id="num-3" class="num-btn btn">3</button>
                <button id="num-4" class="num-btn btn">4</button>
                <button id="num-5" class="num-btn btn">5</button>
                <button id="num-6" class="num-btn btn">6</button>
                <button id="num-7" class="num-btn btn">7</button>
                <button id="num-8" class="num-btn btn">8</button>
                <button id="num-9" class="num-btn btn">9</button>
                <button id="pi" class="num-btn btn">π</button>
                <button id="num-0" class="num-btn btn">0</button>
                <button id="dot" class="num-btn btn">.</button>
            </div>
            <div id="controls">
                <div id="clrs">
                    <button id="clr-all" class="btn clr-btn">AC</button>
                    <button id="clr-last" class="btn clr-btn">CE</button>
                </div>
                <div id="operators">
                    <button id="add" class="btn calc-btn operator">+</button>
                    <button id="subtract" class="btn calc-btn operator">-</button>
                    <button id="multiply" class="btn calc-btn operator">×</button>
                    <button id="divide" class="btn calc-btn operator">÷</button>
                    <button id="convert" class="btn operator">+/-</button>
                    <button id="equal" class="btn operator">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
